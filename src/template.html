<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <div></div>
      <div>
        <input type="text" id="location" />
        <button id="location-btn">Search</button>
      </div>
      <div>
        <!-- TODO: Dark and Light Mode Toggler -->
        <div>Dark Toggle</div>
        <!-- Celsius or Fahrenheit -->
        <div>Temperature Metric</div>
      </div>
    </nav>

    <!-- Jumbotron is aligned to the currentCondition -->
    <div class="jumbotron">
      <div>
        <p class="location-axis">0, 0</p>
        <h1 class="location-name">United States</h1>
        <p class="location-desc">
          Warming up with a chance of rain multiple days.
        </p>
      </div>
      <div>
        <!-- icon -->
        <p>31 C</p>
        <div class="circle"></div>
      </div>
    </div>
    <div class="main-content">
      <h1>Highlights</h1>
      <div class="summary">
        <div class="main-summary">
          <div>Temperature:<span class="main-temperature"></span>C</div>
          <div>Humidity:<span class="main-humidity"></span>%</div>
          <div>Wind:<span class="main-wind"></span> km/hr</div>
          <div>Precipitation: <span class="main-precipitation"></span>%</div>
        </div>
        <div class="sub-summary"></div>
      </div>
      <h1>Weekly Forecast</h1>
      <div class="week-forecast-container"></div>
    </div>
  </body>
</html>
