<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <div></div>
      <div class="input-wrapper">
        <input type="text" id="location" />
        <i class="bi bi-search"></i>
      </div>
      <div>
        <!-- TODO: Dark and Light Mode Toggler -->
        <div>Dark Toggle</div>
        <!-- Celsius or Fahrenheit -->
        <div>Temperature Metric</div>
      </div>
    </nav>

    <!-- Jumbotron is aligned to the currentCondition of the fetched data of Visual Crossing API -->
    <div class="jumbotron">
      <div>
        <p class="location-axis">0, 0</p>
        <h1 class="location-name">United States</h1>
        <p class="location-desc">
          Warming up with a chance of rain multiple days.
        </p>
      </div>
      <div>
        <!-- icon -->
        <p><span class="location-temp"></span> C</p>
        <div class="circle"></div>
      </div>
    </div>
    <div class="main-content">
      <h1>Highlights</h1>
      <div class="summary">
        <div class="main-summary">
          <div>
            <i class="bi bi-thermometer-half"></i>
            <div>
              <h1><span class="main-temperature"></span> C</h1>
              <h2>Temperature</h2>
            </div>
          </div>
          <div>
            <i class="bi bi-droplet-half"></i>
            <div>
              <h1><span class="main-humidity"></span>%</h1>
              <h2>Humidity</h2>
            </div>
          </div>
          <div>
            <i class="bi bi-wind"></i>
            <div>
              <div>
                <h1><span class="main-wind"></span> km/hr</h1>
                <h2>Wind</h2>
              </div>
            </div>
          </div>
          <div>
            <i class="bi bi-cloud-drizzle"></i>
            <div>
              <h1><span class="main-precipitation"></span>%</h1>
              <h2>Precipitation</h2>
            </div>
          </div>
        </div>
        <div class="sub-summary"></div>
      </div>
      <h1>Weekly Forecast</h1>
      <div class="week-forecast-container"></div>
    </div>
  </body>
</html>
